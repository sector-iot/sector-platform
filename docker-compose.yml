version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: sector-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sector-network

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: sector-server
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NODE_ENV=production
    depends_on:
      - postgres
    networks:
      - sector-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: sector-web
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - server
    networks:
      - sector-network

networks:
  sector-network:
    driver: bridge

volumes:
  postgres_data:
